<!DOCTYPE html>
<html>
{%load static%}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebAPP</title>
  <link rel="shortcut icon" type="image/jpg" href="{% static 'favicon.ico' %}"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'node_modules/@fortawesome/fontawesome-free/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'node_modules/admin-lte/dist/css/adminlte.css' %}">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <style>
    .form-control-feedback{
      margin: -37px 10px;
      font-size: 20px!important;
      float: right;
      color: #666;
    }

  </style>
</head>
<body class="hold-transition login-page dynamic_background">

<div class="login-box">
  <div class="login-logo">
    <a href="#">
      <span style="font-size:56px;color:black"><b>Application</b></span><br>
      <span style="font-size:26px"><b>Small description of app</span>
    </a>
  </div>
  <div class="login-box-body">
    <!--<p class="login-box-msg">Access website</p>-->

    <form method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuario">
        <i class="fas fa-envelope form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="id_password" class="form-control" placeholder="ContraseÃ±a">
        <i style="font-size:26px" class="fas fa-lock form-control-feedback"></i>
      </div>
      <div class="row">
        <div class="col-sm-8">
        </div>
        <!-- /.col -->
        <div class="col-sm-4">
          <button id="login" type="submit" class="btn btn-block btn-outline-secondary">Login</button>
        </div>
        <!-- /.col -->
        {% if message %}
         <div style="color:red" class="col-sm-12">
          {{message}}
        </div>
        {% endif %}
      </div>
    </form>

    <!--
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>
    -->

  </div>
</div>

<!-- JS GLOBAL -->
<script src="{% static 'node_modules/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
<script src="{% static 'node_modules/icheck/icheck.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
